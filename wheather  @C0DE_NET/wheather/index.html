<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
   <link rel="stylesheet" href="style.css">
   <title>Wheather</title>
</head>
<body>
   <div class="container">
      <div class="head">
         <div class="div1"><span>Day</span></div>
         <div class="full-space"></div>
         <div class="more"><span class="material-symbols-outlined">more_horiz</span></div>
         <div class="full-space"></div>
         <div class="search"><span class="material-symbols-outlined">search</span></div>
      </div>
      <div class="info">
         <div class="icon">
            <img src="icons/rain_sunny_color 2.png" alt="">
         </div>
         <div class="min-info">
            <strong>16</strong><br>
            <span>India</span>
         </div>
         <div class="footer">
            <div class="min div1">
               <span>wind now</span><br>
               <strong>16</strong><font> km</font>
            </div>
            <div class="min div2">
               <span>humidity</span><br>
               <strong>16</strong><font> %</font>
            </div>
            <div class="min div3">
               <span>Precipitation</span><br>
               <strong>16</strong><font> %</font>
            </div>
         </div>
      </div>
   </div>
</body>
</html>
