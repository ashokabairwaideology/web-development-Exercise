<!DOCTYPE html>
<html lang="en">
  <!--Created by Codec Club-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card Design</title>
    <!--font awesome(for icons)-->
    <linkrel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--css file-->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-content">
        <div class="front">
          <h2>Catherin Thresa</h2>
          <p>App Developer</p>
          <button>Follow Me</button>
        </div>
        <div class="back">
          <img src="images/waving-hand.png" alt="" />
          <h1>Catherin <span>Thresa</span></h1>
          <p>
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Sunt,
            voluptate?
          </p>
          <div class="row">
            <div class="col">
              <h2>1M</h2>
              <p>Followers</p>
            </div>
            <div class="col">
              <h2>16k</h2>
              <p>Following</p>
            </div>
            <div class="col">
              <h2>6M</h2>
              <p>Likes</p>
            </div>
          </div>
          <div class="row">
            <button>follow</button>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
