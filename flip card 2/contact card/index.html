<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
   <title>Code Net : Profile card</title>
</head>
<body>
   <div class="container">
      <div class="head">
         <span>Contact</span>
      </div>
      <div class="pic">
         <img src="code_net.jpg" alt="">
      </div>
      <div class="info">
         <span>Code Net</span>
         <span>@c0de_net</span>
      </div>
      <div class="btns">
         <div class="btn"><i class="material-icons">mail</i><span>Message</span></div>
         <div class="btn"><i class="material-icons">call</i><span>Call</span></div>
         <div class="btn"><i class="material-icons">video_call</i><span>Video</span></div>
         <div class="btn"><i class="material-icons">edit</i><span>Edit</span></div>
      </div>
      <div class="info-section">
         <span>Email</span>
         <span id="email">Coden@gmail.com</span>
         <span id="num">Number</span>
         <span id="email">+91 97******75</span>
      </div>
      <div class="socail-btn">
         <div class="icon"><img src="icon/instagram.png" alt="icon"></div>
         <div class="icon"><img src="icon/twitter.png" alt="icon"></div>
         <div class="icon"><img src="icon/linkedin.png" alt="icon"></div>
         <div class="icon"><img src="icon/facebook.png" alt="icon"></div>
         <div class="icon"><img src="icon/behance.png" alt="icon"></div>
      </div>
   </div>
</body>
</html>
