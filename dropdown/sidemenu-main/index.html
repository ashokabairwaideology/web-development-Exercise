<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glassmorphism menu</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hero-section">
      <div class="menu-container">
        <div class="hero-menu">
          <div class="circle">
            <div class="red-circle"></div>
            <div class="orange-circle"></div>
            <div class="green-circle"></div>
          </div>
          <div class="user-details">
            <div class="user-img">
              <img src="img/logo.jpg" alt="" />
            </div>
            <div class="user-name">
              <h6>Hello!</h6>
              <p> Codec Club</p>
            </div>
          </div>
          <hr />
          <div class="menu-details">
            <h3>Menu</h3>
            <div class="menu-items">
              <div class="menu-img">
                <img src="img/dashboard.png" alt="" />
              </div>
              <div class="menu-name">
                <h2>Dashboard</h2>
              </div>
            </div>

            <div class="menu-items">
              <div class="menu-img">
                <img src="img/folder.png" alt="" />
              </div>
              <div class="menu-name">
                <h2>My Project File</h2>
              </div>
            </div>

            <div class="menu-items">
              <div class="menu-img">
                <img src="img/calender.png" alt="" />
              </div>
              <div class="menu-name">
                <h2>Calender</h2>
              </div>
            </div>

            <div class="menu-items">
              <div class="menu-img">
                <img src="img/mail.png" alt="" />
              </div>
              <div class="menu-name">
                <h2>Mail</h2>
              </div>
            </div>

            <div class="menu-items">
              <div class="menu-img">
                <img src="img/notification.png" alt="" />
              </div>
              <div class="menu-name">
                <h2>Notification</h2>
              </div>
            </div>

            <div class="menu-items">
              <div class="menu-img">
                <img src="img/settings.png" alt="" />
              </div>
              <div class="menu-name">
                <h2>Settings</h2>
              </div>
            </div>
          </div>

          <hr />

          <div class="service-details">
            <h3>Service</h3>
            <div class="service-box">
              <div class="plus-symbol">
                <h2>+</h2>
              </div>
              <div class="description">
                <h5>Add new plugin</h5>
              </div>
            </div>
          </div>
        </div>
        <!-- sub menu -->

        <div class="sub-menu">
          <div class="circle sm-small-margin">
            <div class="red-circle"></div>
            <div class="orange-circle"></div>
            <div class="green-circle"></div>
          </div>
          <div class="user-img sm-margin">
            <img src="img/logo.jpg" alt="" />
          </div>

          <hr />

          <div class="menu-details">
            <h3>Menu</h3>
            <div class="menu-items center">
              <div class="menu-img">
                <img src="img/dashboard.png" alt="" />
              </div>
            </div>

            <div class="menu-items center">
              <div class="menu-img">
                <img src="img/folder.png" alt="" />
              </div>
            </div>

            <div class="menu-items center">
              <div class="menu-img">
                <img src="img/calender.png" alt="" />
              </div>
            </div>

            <div class="menu-items center">
              <div class="menu-img">
                <img src="img/mail.png" alt="" />
              </div>
            </div>

            <div class="menu-items center">
              <div class="menu-img">
                <img src="img/notification.png" alt="" />
              </div>
            </div>

            <div class="menu-items center">
              <div class="menu-img">
                <img src="img/settings.png" alt="" />
              </div>
            </div>
          </div>

          <hr class="sub-hr">
          <div class="service-details sm-small-margin center">
            <h3>service</h3>
            <div class="service-box center">
                <div class="plus-symbol">
                    <h2>+</h2>
                </div>
            </div>
          </div>



        </div>
      </div>
    </div>
  </body>
</html>
